<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=devide=width, initial-scale=1.0">
            <title>Inês e Miguel</title>
            <link rel="shortcut icon" type="image/png" href="images/icons-plus-orange.png">
            <link rel="stylesheet" type="text/css" href="styles/style.css">
            <script src="scripts/script.js" defer></script>
        </head>
        <body>
            <header>
                <h1>
                    <span class="name-her"><button id="btn-her">Inês</button></span>
                    <span class="name-him"><button id="btn-him">e Miguel</button></span>
                </h1>
                <nav id="nav-bar">
                    <h2 class="nav-names">
                        <ul class="list-wrapper">
                            <li class="hide">about</li>
                            <li class="hide">contact</li>
                            <li class="hide">send to</li>
                            <li class="hide">thank you,</li>
                        </ul>
                    </h2>
                    <div class="nav-symbols">
                        <li>
                            <button id="first-plus-btn" class="symbols"><img src="images/icons-plus.png" alt="plus"></button>
                        </li>
                        <li>
                            <button id="second-plus-btn" class="symbols hide"><img class="plus-icon" src="images/icons-plus.png" alt="plus"></button>
                        </li>
                    </div>
                </nav>
            </header>
            <article class="about-text hide">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo a sed nesciunt labore repellendus nulla repellat culpa veniam dignissimos, incidunt tenetur eveniet quibusdam laborum aperiam sit assumenda. Officia, praesentium totam.</p>
                <div>
                    <span><button id="btn-en" class="lang lang-bold">EN</button></span>
                    <span><button id="btn-pt" class="lang">PT</button></span>
                </div>
            </article>
            <form id="form-wrapper" method="POST" action="thank-you-page.html" data-netlify="true" novalidate>
                <div id="error-message"></div>
                <div class="form-container hide">
                    <hr>
                    <div class="form-objects">
                        <label for="contact-name">Nome</label>
                        <input type="text" id="contact-name" name="name" placeholder="Your Name">
                    </div>
                    
                    <hr>
                    <div class="form-objects">
                        <label for="email-address">Contact</label>
                        <input type="email" id="email-address" name="contact" placeholder="Your Email Adress">
                    </div>
                    <hr>
                    <div class="form-objects">
                        <label for="message-body">Message</label>
                        <textarea id="message-body" name="message" placeholder="Your Message" rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" id="form-submit" class="symbols hide">
                    <img id="form-arrow" src="images/icons-arrow.png" alt="send button">
                </button>
                <!-- <input type="submit" value="" id="form-submit" class="symbols hide"> -->
            </form>

        </body>
    </html>
